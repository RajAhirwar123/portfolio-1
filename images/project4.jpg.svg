<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0a192f"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff6584;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#grad1)"/>
  
  <!-- Inventory Management System Illustration -->
  <!-- Warehouse Structure -->
  <rect x="200" y="150" width="400" height="200" fill="rgba(255, 255, 255, 0.05)" stroke="#ccd6f6" stroke-width="2"/>
  <polygon points="200,150 400,100 600,150" fill="rgba(255, 255, 255, 0.1)" stroke="#ccd6f6" stroke-width="2"/>
  
  <!-- Shelves -->
  <rect x="220" y="180" width="360" height="10" fill="#ccd6f6" opacity="0.8"/>
  <rect x="220" y="230" width="360" height="10" fill="#ccd6f6" opacity="0.8"/>
  <rect x="220" y="280" width="360" height="10" fill="#ccd6f6" opacity="0.8"/>
  <rect x="220" y="330" width="360" height="10" fill="#ccd6f6" opacity="0.8"/>
  
  <!-- Vertical Supports -->
  <rect x="220" y="180" width="5" height="160" fill="#ccd6f6" opacity="0.8"/>
  <rect x="340" y="180" width="5" height="160" fill="#ccd6f6" opacity="0.8"/>
  <rect x="460" y="180" width="5" height="160" fill="#ccd6f6" opacity="0.8"/>
  <rect x="575" y="180" width="5" height="160" fill="#ccd6f6" opacity="0.8"/>
  
  <!-- Inventory Items -->
  <!-- Shelf 1 -->
  <rect x="230" y="190" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  <rect x="270" y="190" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  <rect x="310" y="190" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  
  <rect x="350" y="190" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  <rect x="390" y="190" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  <rect x="430" y="190" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  
  <rect x="470" y="190" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  <rect x="510" y="190" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  <rect x="550" y="190" width="20" height="40" fill="#6c63ff" opacity="0.7"/>
  
  <!-- Shelf 2 -->
  <rect x="230" y="240" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  <rect x="270" y="240" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  <rect x="310" y="240" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  
  <rect x="390" y="240" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  <rect x="430" y="240" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  
  <rect x="510" y="240" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  <rect x="550" y="240" width="20" height="40" fill="#ff6584" opacity="0.7"/>
  
  <!-- Shelf 3 -->
  <rect x="230" y="290" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  <rect x="270" y="290" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  
  <rect x="350" y="290" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  <rect x="390" y="290" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  <rect x="430" y="290" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  
  <rect x="510" y="290" width="30" height="40" fill="#ff6584" opacity="0.7"/>
  <rect x="550" y="290" width="20" height="40" fill="#6c63ff" opacity="0.7"/>
  
  <!-- Barcode Scanner -->
  <rect x="150" y="250" width="30" height="50" rx="5" fill="#ccd6f6"/>
  <rect x="155" y="260" width="20" height="10" fill="#0a192f"/>
  <line x1="165" y1="260" x2="165" y2="350" stroke="#ff6584" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="y2" values="350;300;350" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Inventory Dashboard -->
  <rect x="650" y="200" width="100" height="150" rx="5" fill="rgba(255, 255, 255, 0.1)" stroke="#ccd6f6" stroke-width="2"/>
  <rect x="660" y="210" width="80" height="10" fill="#6c63ff" opacity="0.7"/>
  <rect x="660" y="230" width="80" height="10" fill="#ccd6f6" opacity="0.5"/>
  <rect x="660" y="250" width="80" height="10" fill="#ccd6f6" opacity="0.5"/>
  <rect x="660" y="270" width="80" height="10" fill="#ccd6f6" opacity="0.5"/>
  <rect x="660" y="290" width="40" height="40" fill="#ff6584" opacity="0.7"/>
  <rect x="710" y="290" width="30" height="40" fill="#6c63ff" opacity="0.7"/>
  
  <!-- Tech Stack Icons -->
  <circle cx="300" cy="400" r="20" fill="#ccd6f6" opacity="0.8"/>
  <text x="300" y="405" font-family="Arial" font-size="12" fill="#0a192f" text-anchor="middle">Java</text>
  
  <circle cx="350" cy="400" r="20" fill="#ccd6f6" opacity="0.8"/>
  <text x="350" y="405" font-family="Arial" font-size="12" fill="#0a192f" text-anchor="middle">Spring</text>
  
  <circle cx="400" cy="400" r="20" fill="#ccd6f6" opacity="0.8"/>
  <text x="400" y="405" font-family="Arial" font-size="12" fill="#0a192f" text-anchor="middle">React</text>
  
  <circle cx="450" cy="400" r="20" fill="#ccd6f6" opacity="0.8"/>
  <text x="450" y="405" font-family="Arial" font-size="12" fill="#0a192f" text-anchor="middle">Oracle</text>
  
  <!-- Project Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Inventory Management System</text>
  
  <!-- Animated Element -->
  <circle cx="400" cy="250" r="180" fill="transparent" stroke="#ff6584" stroke-width="2" stroke-dasharray="10,10" opacity="0.3">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 400 250" to="360 400 250" dur="40s" repeatCount="indefinite"/>
  </circle>
</svg>