<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0a192f"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff6584;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#grad1)"/>
  
  <!-- E-Commerce Platform Illustration -->
  <!-- Shopping Cart -->
  <circle cx="400" cy="200" r="100" fill="none" stroke="#ccd6f6" stroke-width="5"/>
  <path d="M350 200 L450 200 L430 250 L370 250 Z" fill="none" stroke="#ccd6f6" stroke-width="5"/>
  <line x1="370" y1="180" x2="430" y2="180" stroke="#ccd6f6" stroke-width="5"/>
  <line x1="370" y1="160" x2="430" y2="160" stroke="#ccd6f6" stroke-width="5"/>
  <line x1="370" y1="140" x2="430" y2="140" stroke="#ccd6f6" stroke-width="5"/>
  
  <!-- Shopping Items -->
  <rect x="300" y="300" width="50" height="50" rx="5" fill="#6c63ff" opacity="0.7"/>
  <rect x="375" y="300" width="50" height="50" rx="5" fill="#ff6584" opacity="0.7"/>
  <rect x="450" y="300" width="50" height="50" rx="5" fill="#6c63ff" opacity="0.7"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="30" fill="#ff6584" opacity="0.5"/>
  <circle cx="600" cy="150" r="30" fill="#6c63ff" opacity="0.5"/>
  <circle cx="200" cy="350" r="30" fill="#6c63ff" opacity="0.5"/>
  <circle cx="600" cy="350" r="30" fill="#ff6584" opacity="0.5"/>
  
  <!-- Tech Stack Icons -->
  <circle cx="300" cy="400" r="20" fill="#ccd6f6" opacity="0.8"/>
  <text x="300" y="405" font-family="Arial" font-size="12" fill="#0a192f" text-anchor="middle">Java</text>
  
  <circle cx="350" cy="400" r="20" fill="#ccd6f6" opacity="0.8"/>
  <text x="350" y="405" font-family="Arial" font-size="12" fill="#0a192f" text-anchor="middle">Spring</text>
  
  <circle cx="400" cy="400" r="20" fill="#ccd6f6" opacity="0.8"/>
  <text x="400" y="405" font-family="Arial" font-size="12" fill="#0a192f" text-anchor="middle">React</text>
  
  <circle cx="450" cy="400" r="20" fill="#ccd6f6" opacity="0.8"/>
  <text x="450" y="405" font-family="Arial" font-size="12" fill="#0a192f" text-anchor="middle">MySQL</text>
  
  <!-- Project Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" fill="#e6f1ff" text-anchor="middle" font-weight="bold">E-Commerce Platform</text>
  
  <!-- Animated Element -->
  <circle cx="400" cy="250" r="150" fill="transparent" stroke="#ff6584" stroke-width="2" stroke-dasharray="10,10" opacity="0.3">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 400 250" to="360 400 250" dur="30s" repeatCount="indefinite"/>
  </circle>
</svg>