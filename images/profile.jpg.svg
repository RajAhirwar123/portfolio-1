<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#0a192f" stroke="#6c63ff" stroke-width="5"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff6584;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <circle cx="250" cy="250" r="230" fill="url(#grad1)"/>
  
  <!-- Abstract Face Shape -->
  <ellipse cx="250" cy="230" rx="120" ry="140" fill="#ccd6f6" opacity="0.9"/>
  
  <!-- Hair -->
  <path d="M130 220 Q250 50 370 220" fill="#333" opacity="0.9"/>
  
  <!-- Eyes -->
  <circle cx="200" cy="210" r="15" fill="#0a192f"/>
  <circle cx="300" cy="210" r="15" fill="#0a192f"/>
  
  <!-- Smile -->
  <path d="M200 280 Q250 330 300 280" stroke="#0a192f" stroke-width="5" fill="transparent"/>
  
  <!-- Neck -->
  <path d="M210 350 L210 400 L290 400 L290 350" fill="#ccd6f6" opacity="0.9"/>
  
  <!-- Shoulders -->
  <path d="M210 400 Q180 410 150 430 L150 450 L350 450 L350 430 Q320 410 290 400" fill="#6c63ff" opacity="0.7"/>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="250" r="200" fill="transparent" stroke="#ff6584" stroke-width="2" stroke-dasharray="10,10" opacity="0.5">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 250 250" to="360 250 250" dur="60s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text Label -->
  <text x="250" y="450" font-family="Arial" font-size="16" fill="#ccd6f6" text-anchor="middle">profile.jpg</text>
</svg>